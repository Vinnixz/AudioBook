<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Audio Book</title>
  </head>

  <body>
    <div class="display">
      <div class="conteiner-aplicativo">
        <img src="./images/dom-casmurro.jpeg" alt="dom-casmurro e mulher" />
        <div id="informacoes-faixa">
          <p id="capitulo">Cap√≠tulo 1</p>
          <p id="nome-autor">Machado de Assis</p>
        </div>
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div class="prog">
          <div class="time">
            <div class="start">
              <p id="start">0:00</p>
            </div>
            <div class="end">
              <p id="end">0:00</p>
            </div>
          </div>
          <div class="line">
            <div class="lineChild"></div>
          </div>
        </div>
        <div id="container-botoes">
          <button id="anterior" class="bi bi-skip-backward-fill"></button>
          <button id="play-pause" class="bi bi-play-circle-fill"></button>
          <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
